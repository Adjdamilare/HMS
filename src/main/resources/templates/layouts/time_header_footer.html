<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --header-bg: #2c3e50;
            --footer-bg: #343a40;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .user-info-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--header-bg);
        }
        .session-info {
            font-size: 0.9rem;
        }
        #clock {
            font-weight: 700;
            color: var(--header-bg);
            font-size: 1.2rem;
        }
        footer {
            background-color: var(--footer-bg);
            color: white;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<header class="bg-white shadow-sm">
    <div class="container py-3">
        <div class="user-info-card p-4">
            <div class="row align-items-center">
                <div class="col-md-4 mb-3 mb-md-0">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-person-circle me-2 text-primary"></i>
                        <div>
                            <small class="text-muted d-block">USER</small>
                            <span class="fw-bold" th:if="${session != null and session.username != null}" th:text="${session.username}"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-clock-history me-2 text-primary"></i>
                        <div>
                            <small class="text-muted d-block">LOGIN TIME</small>
                            <span class="fw-bold" th:if="${session != null and session.loginTime != null}" th:text="${session.loginTime}"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-calendar-event me-2 text-primary"></i>
                        <div>
                            <small class="text-muted d-block">LOGIN DATE</small>
                            <span class="fw-bold" th:if="${session != null and session.loginDate != null}" th:text="${session.loginDate}"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3 pt-2 border-top">
                <div class="d-inline-flex align-items-center px-3 py-1 rounded-pill bg-light">
                    <i class="bi bi-clock me-2"></i>
                    <span id="clock" class="fw-bold"></span>
                </div>
            </div>
        </div>
    </div>
</header>

<main layout:fragment="content" class="container my-4 flex-grow-1">
    <!-- Content will be inserted here -->
</main>

<footer class="mt-auto py-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <p class="mb-0">Created By: Adeosun Oluwadamilare Joshua</p>
            <div class="text-muted small">
                <span id="full-date" class="me-2"></span>
                <span id="page-load-time"></span>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/time_header_footer.js}"></script>
</body>
</html>
