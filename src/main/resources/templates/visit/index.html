<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Visit Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Visit List</h2>
        <a th:href="@{/visits/back}" class="btn btn-warning">Back to Menu</a>
        <a th:href="@{/visits/new}" class="btn btn-primary">Add New Visit</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Visit ID</th>
                <th>Description</th>
                <th>Date</th>
                <th>Time</th>
                <th>Doctor ID</th>
                <th>Patient ID</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!--/* Conditional checks if visit list is empty */-->
            <tr th:if="${#lists.isEmpty(visits)}">
                <td colspan="7" class="text-center">No visits found</td>
            </tr>

            <!--/* Display visit data if available */-->
            <tr th:each="visit : ${visits}">
                <td th:text="${visit.visitId}"></td>
                <td th:text="${visit.description}"></td>
                <td th:text="${visit.visitDate}"></td>
                <td th:text="${visit.visitTime}"></td>
                <td th:text="${visit.doctorId}"></td>
                <td th:text="${visit.patientId}"></td>
                <td>
                    <a th:href="@{/visits/edit/{id}(id=${visit.visitId})}" class="btn btn-sm btn-warning me-1">Edit</a>
                    <a th:href="@{/visits/delete/{id}(id=${visit.visitId})}" class="btn btn-sm btn-danger me-1">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
