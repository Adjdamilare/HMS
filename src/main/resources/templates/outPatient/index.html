<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Outpatients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Outpatient List</h2>
        <a th:href="@{/back}" class="btn btn-warning">Back</a>
        <a th:href="@{/outpatients/new}" class="btn btn-primary">Add New Patient</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Patient ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Telephone</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!--/* Conditional checks if outpatient list is empty */-->
            <tr th:if="${#lists.isEmpty(outpatients)}">
                <td colspan="7" class="text-center">No outpatients found</td>
            </tr>

            <!--/* Display outpatient data if available */-->
            <tr th:each="outpatient : ${outpatients}">
                <td th:text="${outpatient.patientId}"></td>
                <td th:text="${outpatient.firstName}"></td>
                <td th:text="${outpatient.lastName}"></td>
                <td th:text="${outpatient.gender}"></td>
                <td th:text="${outpatient.telephone}"></td>
                <td th:text="${outpatient.status}"></td>
                <td>
                    <a th:href="@{/outpatients/edit/{id}(id=${outpatient.patientId})}" class="btn btn-sm btn-warning me-1">Edit</a>
                    <a th:href="@{/outpatients/delete/{id}(id=${outpatient.patientId})}" class="btn btn-sm btn-danger me-1">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
