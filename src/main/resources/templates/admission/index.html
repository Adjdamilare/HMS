<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admission List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Admission List</h2>
        <a th:href="@{/admissions/new}" class="btn btn-primary">Add New Admission</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Admission ID</th>
                <th>Patient ID</th>
                <th>Guardian ID</th>
                <th>Room/Ward ID</th>
                <th>Bed ID</th>
                <th>Referring Doctor</th>
                <th>Date</th>
                <th>Time</th>
                <th>Emergency</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!--/* Conditional checks if admission list is empty */-->
            <tr th:if="${#lists.isEmpty(admissions)}">
                <td colspan="10" class="text-center">No admissions found</td>
            </tr>

            <!--/* Display admission data if available */-->
            <tr th:each="admission : ${admissions}">
                <td th:text="${admission.admissionId}"></td>
                <td th:text="${admission.patientId}"></td>
                <td th:text="${admission.guardianId}"></td>
                <td th:text="${admission.roomWardId}"></td>
                <td th:text="${admission.bedId}"></td>
                <td th:text="${admission.refDoctor}"></td>
                <td th:text="${#temporals.format(admission.admissionDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${#temporals.format(admission.admissionTime, 'HH:mm')}"></td>
                <td th:text="${admission.emergency}"></td>
                <td>
                    <a th:href="@{/admissions/edit/{id}(id=${admission.admissionId})}" class="btn btn-sm btn-warning me-1">Edit</a>
                    <a th:href="@{/admissions/delete/{id}(id=${admission.admissionId})}" class="btn btn-sm btn-danger me-1">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
