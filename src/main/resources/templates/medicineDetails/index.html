<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medicine Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Medicine Detail List</h2>
        <a th:href="@{/medicine-categories/back}" class="btn btn-warning">Back to Menu</a>
        <a th:href="@{/medicine-details/new}" class="btn btn-primary">Add New Detail</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Units in Stock</th>
                <th>Unit Price</th>
                <th>Reorder Level</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!--/* Conditional checks if detail list is empty */-->
            <tr th:if="${#lists.isEmpty(details)}">
                <td colspan="7" class="text-center">No medicine details found</td>
            </tr>

            <!--/* Display detail data if available */-->
            <tr th:each="detail : ${details}">
                <td th:text="${detail.productId}"></td>
                <td th:text="${detail.productName}"></td>
                <td th:text="${detail.unitsInStock}"></td>
                <td th:text="${#numbers.formatDecimal(detail.unitPrice, 1, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${detail.reorderLevel}"></td>
                <td th:text="${detail.medicineCategory.categoryName}"></td>
                <td>
                    <a th:href="@{/medicine-details/edit/{id}(id=${detail.productId})}" class="btn btn-sm btn-warning me-1">Edit</a>
                    <a th:href="@{/medicine-details/delete/{id}(id=${detail.productId})}" class="btn btn-sm btn-danger me-1">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
