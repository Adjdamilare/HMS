<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Medicine Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Add New Medicine Detail</h2>

    <!-- Form to add a new medicine detail -->
    <form th:action="@{/medicine-details}" method="post" th:object="${detail}">
        <div class="mb-3">
            <label for="productId" class="form-label">Product ID</label>
            <input type="text"
                   id="productId"
                   class="form-control"
                   th:field="*{productId}"
                   readonly
                   aria-describedby="idHelp">
            <div id="idHelp" class="form-text">Auto-generated ID, cannot be edited.</div>
        </div>

        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text"
                   id="productName"
                   class="form-control"
                   th:field="*{productName}"
                   placeholder="Enter product name"
                   required>
        </div>

        <div class="mb-3">
            <label for="unitsInStock" class="form-label">Units in Stock</label>
            <input type="number"
                   id="unitsInStock"
                   class="form-control"
                   th:field="*{unitsInStock}"
                   placeholder="Enter units in stock"
                   required>
        </div>

        <div class="mb-3">
            <label for="unitPrice" class="form-label">Unit Price</label>
            <input type="number"
                   step="0.01"
                   id="unitPrice"
                   class="form-control"
                   th:field="*{unitPrice}"
                   placeholder="Enter unit price"
                   required>
        </div>

        <div class="mb-3">
            <label for="reorderLevel" class="form-label">Reorder Level</label>
            <input type="number"
                   id="reorderLevel"
                   class="form-control"
                   th:field="*{reorderLevel}"
                   placeholder="Enter reorder level"
                   required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Select Category</label>
            <select id="category"
                    class="form-select"
                    th:field="*{medicineCategory}">
                <option value="">-- Select Category --</option>
                <option th:each="category : ${categories}"
                        th:value="${category.categoryId}"
                        th:text="${category.categoryName}"></option>
            </select>
        </div>


        <button type="submit" class="btn btn-success">Save Detail</button>
        <a th:href="@{/medicine-details}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
