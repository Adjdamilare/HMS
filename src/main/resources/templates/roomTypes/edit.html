<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/time_header_footer}" lang="en"> <!-- Adjust layout path if needed -->
<head>
    <title th:text="${title}">Edit  RoomType</title>
    <!-- Add any specific CSS/JS if needed -->
    <style>
        /* Basic styling for form elements */
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input[type="text"], input[type="time"], textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in element's total width/height */
        }
        input[readonly], input:disabled {
            background-color: #e9ecef; /* Light grey background for disabled fields */
            cursor: not-allowed;
        }
        textarea { min-height: 80px; }
        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 0.5rem;
        }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }
        .alert-success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; }
        .alert-danger { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; }
        .checkbox-group label { display: inline-block; margin-right: 15px; font-weight: normal;}
        .checkbox-group input[type="checkbox"] { margin-right: 5px; }
    </style>
</head>
<body>

<section layout:fragment="content">
    <h1 th:text="${title}">Edit Room Type</h1>

    <!-- Display Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/{entityPath}/update(entityPath=${entityPath})}" th:object="${roomType}" method="post">

        <div class="form-group">
            <label for="roomType">Room Type</label>
            <input type="text" id="roomType" th:value="*{roomType}" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="roomRates">Room Rates</label>
            <input type="number" id="roomRates" th:field="*{roomRates}" required class="form-control"/>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <input type="text" id="notes" th:field="*{notes}" required class="form-control"/>
        </div>

        <!-- Action Buttons -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update Schedule</button>
            <!-- Link back to the list view -->
            <a th:href="@{/{entityPath}(entityPath=${entityPath})}" class="btn btn-secondary">Cancel</a>
        </div>

    </form>

</section>

</body>
</html>
