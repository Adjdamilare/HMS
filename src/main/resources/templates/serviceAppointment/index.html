<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Doctor Appointment List</h2>
        <a th:href="@{/medicine-categories/back}" class="btn btn-warning">Back to Menu</a>
        <a th:href="@{/service-appointments/new}" class="btn btn-primary">Add New Appointment</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Appointment ID</th>
                <th>Patient ID</th>
                <th>Service ID</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!--/* Conditional checks if appointment list is empty */-->
            <tr th:if="${#lists.isEmpty(appointments)}">
                <td colspan="6" class="text-center">No doctor appointments found</td>
            </tr>

            <!--/* Display appointment data if available */-->
            <tr th:each="appointment : ${appointments}">
                <td th:text="${appointment.appointmentId}"></td>
                <td th:text="${appointment.patientId}"></td>
                <td th:text="${appointment.hospitalServiceId}"></td>
                <td th:text="${#temporals.format(appointment.appointmentDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${#temporals.format(appointment.appointmentTime, 'HH:mm')}"></td>
                <td>
                    <a th:href="@{/service-appointments/edit/{id}(id=${appointment.appointmentId})}" class="btn btn-sm btn-warning me-1">Edit</a>
                    <a th:href="@{/service-appointments/delete/{id}(id=${appointment.appointmentId})}" class="btn btn-sm btn-danger me-1">Cancel Appointment</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
