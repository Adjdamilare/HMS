<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medicine Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Medicine Category List</h2>
        <a th:href="@{/medicine-categories/back}" class="btn btn-warning">Back to Menu</a>
        <a th:href="@{/medicine-categories/new}" class="btn btn-primary">Add New Category</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Category ID</th>
                <th>Category Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!--/* Conditional checks if category list is empty */-->
            <tr th:if="${#lists.isEmpty(categories)}">
                <td colspan="3" class="text-center">No medicine categories found</td>
            </tr>

            <!--/* Display category data if available */-->
            <tr th:each="category : ${categories}">
                <td th:text="${category.categoryId}"></td>
                <td th:text="${category.categoryName}"></td>
                <td>
                    <a th:href="@{/medicine-categories/edit/{id}(id=${category.categoryId})}" class="btn btn-sm btn-warning me-1">Edit</a>
                    <a th:href="@{/medicine-categories/delete/{id}(id=${category.categoryId})}" class="btn btn-sm btn-danger me-1">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
