<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guardian List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Guardian List</h2>
        <a th:href="@{/medicine-categories/back}" class="btn btn-warning">Back to Menu</a>
        <a th:href="@{/guardians/new}" class="btn btn-primary">Add New Guardian</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Guardian ID</th>
                <th>Name</th>
                <th>NIC</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!--/* Conditional checks if guardian list is empty */-->
            <tr th:if="${#lists.isEmpty(guardians)}">
                <td colspan="5" class="text-center">No guardians found</td>
            </tr>

            <!--/* Display guardian data if available */-->
            <tr th:each="guardian : ${guardians}">
                <td th:text="${guardian.guardianId}"></td>
                <td th:text="${guardian.guardianFname + ' ' + guardian.guardianLname}"></td>
                <td th:text="${guardian.guardianNic}"></td>
                <td th:text="${guardian.guardianPhone}"></td>
                <td>
                    <a th:href="@{/guardians/edit/{id}(id=${guardian.guardianId})}" class="btn btn-sm btn-warning me-1">Edit</a>
                    <a th:href="@{/guardians/delete/{id}(id=${guardian.guardianId})}" class="btn btn-sm btn-danger me-1">Delete</a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
