<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bed Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Bed List</h2>
        <a th:href="@{/back}" class="btn btn-warning">Back</a>
        <a th:href="@{/bedDetails/new}" class="btn btn-primary">Add New Bed</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Bed ID</th>
                <th>Room/Ward</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!--/* Conditional checks if bed list is empty */-->
            <tr th:if="${#lists.isEmpty(beds)}">
                <td colspan="5" class="text-center">No beds found</td>
            </tr>

            <tr th:each="bed : ${beds}">
                <td th:text="${bed.bedId}"></td>
                <td th:text="${bed.roomWard}"></td>
                <td th:text="${bed.bedDescription}"></td>
                <td>
                    <a th:href="@{/bedDetails/edit/{id}(id=${bed.bedId})}" class="btn btn-sm btn-warning me-1">Edit</a>
                    <a th:href="@{/bedDetails/delete/{id}(id=${bed.bedId})}" onclick="return confirm('Are you sure you want to delete this bed?')" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
