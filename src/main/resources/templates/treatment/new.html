<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Treatment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Add New Treatment</h2>

    <!-- Form to add a new treatment -->
    <form th:action="@{/treatments}" method="post" th:object="${treatment}">
        <div class="mb-3">
            <label for="treatmentId" class="form-label">Treatment ID</label>
            <input type="text"
                   id="treatmentId"
                   class="form-control"
                   th:field="*{treatmentId}"
                   readonly
                   aria-describedby="idHelp">
            <div id="idHelp" class="form-text">Auto-generated ID, cannot be edited.</div>
        </div>

        <div class="mb-3">
            <label for="patientId" class="form-label">Patient ID</label>
            <select id="patientId" class="form-select" th:field="*{patientId}">
                <option value="">-- Select Patient --</option>
                <option th:each="patient : ${patients}"
                        th:value="${patient.patientId}"
                        th:text="${patient.patientId + ' - ' + patient.patientFname + ' ' + patient.patientLname}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="doctorId" class="form-label">Doctor ID</label>
            <select id="doctorId" class="form-select" th:field="*{doctorId}">
                <option value="">-- Select Doctor --</option>
                <option th:each="doctor : ${doctors}"
                        th:value="${doctor.doctorId}"
                        th:text="${doctor.doctorId + ' - ' + doctor.doctorFname + ' ' + doctor.doctorLname}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="treatmentDate" class="form-label">Treatment Date</label>
            <input type="date"
                   id="treatmentDate"
                   class="form-control"
                   th:field="*{treatmentDate}"
                   required>
        </div>

        <div class="mb-3">
            <label for="diagnosis" class="form-label">Diagnosis</label>
            <input type="text"
                   id="diagnosis"
                   class="form-control"
                   th:field="*{diagnosis}"
                   placeholder="Enter diagnosis"
                   required>
        </div>

        <div class="mb-3">
            <label for="treatmentNotes" class="form-label">Treatment Notes</label>
            <textarea id="treatmentNotes"
                      class="form-control"
                      th:field="*{treatmentNotes}"
                      rows="3"
                      placeholder="Enter treatment notes"></textarea>
        </div>

        <div class="mb-3">
            <label for="prescriptionId" class="form-label">Prescription ID</label>
            <select id="prescriptionId" class="form-select" th:field="*{prescriptionId}">
                <option value="">-- Select Prescription --</option>
                <option th:each="prescription : ${prescriptions}"
                        th:value="${prescription.prescriptionId}"
                        th:text="${prescription.prescriptionId + ' - ' + prescription.medicineServiceId}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save Treatment</button>
        <a th:href="@{/treatments}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
