<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Treatment Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Treatment List</h2>
        <a th:href="@{/treatments/back}" class="btn btn-warning">Back to Menu</a>
        <a th:href="@{/treatments/new}" class="btn btn-primary">Add New Treatment</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Treatment ID</th>
                <th>Patient ID</th>
                <th>Doctor ID</th>
                <th>Date</th>
                <th>Diagnosis</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!--/* Conditional checks if treatment list is empty */-->
            <tr th:if="${#lists.isEmpty(treatments)}">
                <td colspan="6" class="text-center">No treatments found</td>
            </tr>

            <!--/* Display treatment data if available */-->
            <tr th:each="treatment : ${treatments}">
                <td th:text="${treatment.treatmentId}"></td>
                <td th:text="${treatment.patientId}"></td>
                <td th:text="${treatment.doctorId}"></td>
                <td th:text="${treatment.treatmentDate}"></td>
                <td th:text="${treatment.diagnosis}"></td>
                <td>
                    <a th:href="@{/treatments/edit/{id}(id=${treatment.treatmentId})}" class="btn btn-sm btn-warning me-1">Edit</a>
                    <a th:href="@{/treatments/delete/{id}(id=${treatment.treatmentId})}" class="btn btn-sm btn-danger me-1">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
