<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prescriptions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Prescription List</h2>
        <a th:href="@{/medicine-categories/back}" class="btn btn-warning">Back to Menu</a>
        <a th:href="@{/prescriptions/new}" class="btn btn-primary">Add New Prescription</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Prescription ID</th>
                <th>Medicine/Service ID</th>
                <th>Frequency</th>
                <th>No of Days</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!--/* Conditional checks if prescription list is empty */-->
            <tr th:if="${#lists.isEmpty(prescriptions)}">
                <td colspan="5" class="text-center">No prescriptions found</td>
            </tr>

            <!--/* Display prescription data if available */-->
            <tr th:each="prescription : ${prescriptions}">
                <td th:text="${prescription.prescriptionId}"></td>
                <td th:text="${prescription.medicineServiceId}"></td>
                <td th:text="${prescription.frequency}"></td>
                <td th:text="${prescription.noOfDays}"></td>
                <td>
                    <a th:href="@{/prescriptions/edit/{id}(id=${prescription.prescriptionId})}" class="btn btn-sm btn-warning me-1">Edit</a>
                    <a th:href="@{/prescriptions/delete/{id}(id=${prescription.prescriptionId})}" class="btn btn-sm btn-danger me-1">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
